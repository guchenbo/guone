# \u914d\u7f6e\u8fde\u63a5\u6c60
v1.pool.initialPoolSize = 10
v1.pool.minPoolSize = 10
v1.pool.maxPoolSize = 25

# JPA scan
v1.jpa.scanDomainPackages = com.gcb

# Hibernate DDL
v1.hibernate.hbm2ddl.auto = create
v1.hibernate.show_sql = true
v1.hibernate.format_sql = true

# \u6570\u636e\u5e93\u8868\u524d\u7f00
v1.db.tablePrefix = cms
#v1.db.dialect = org.hibernate.dialect.DerbyTenFiveDialect
v1.db.dialect = org.hibernate.dialect.Oracle10gDialect

# JDBC\u8fde\u63a5
#v1.jdbc.driver = org.apache.derby.jdbc.EmbeddedDriver
#v1.jdbc.url = jdbc:derby:db;create=true;user=v1;password=v1;
#v1.jdbc.user = v1
#v1.jdbc.password = v1
v1.jdbc.driver = oracle.jdbc.driver.OracleDriver
v1.jdbc.url = jdbc:oracle:thin:@192.2.2.62:1521:orcl
v1.jdbc.user = cms
v1.jdbc.password = oracle

# Hibernat Lucene
v1.hibernate.lucene.indexBase = .index
v1.hibernate.lucene.provider = org.hibernate.search.store.FSDirectoryProvider
v1.hibernate.lucene.version = LUCENE_34