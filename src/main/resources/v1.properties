# Hibernat Lucene 
v1.hibernate.lucene.indexBase = ${v1.default.luceneDir}
v1.hibernate.lucene.provider = ${v1.default.luceneProvider}
v1.hibernate.lucene.version = ${v1.default.luceneVersion}
