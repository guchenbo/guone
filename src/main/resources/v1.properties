# project global setting
v1.project.version = 1.0
v1.project.title = ${project.name}
v1.project.artifactId = ${project.artifactId}
v1.project.groupId = ${project.groupId}
v1.project.basePackage = cpi

# Database connect pool
v1.pool.initialPoolSize = 10
v1.pool.minPoolSize = 50
v1.pool.maxPoolSize = 200

# JPA scan
v1.jpa.scanDomainPackages = cpi

# Hibernate DDL
v1.hibernate.hbm2ddl.auto = none
v1.hibernate.show_sql = true
v1.hibernate.format_sql = false

# Database profile
v1.db.tablePrefix = ${project.artifactId}
v1.db.dialect = ${db.dialect}
# Database source properties
v1.jdbc.driver = ${jdbc.driver}
v1.jdbc.url = ${jdbc.url}
v1.jdbc.user = ${jdbc.user}
v1.jdbc.password = ${jdbc.password}


